<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Viewer & Parser</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“„</text></svg>">
</head>
<body>
    <header>
        <h1>JSON Viewer</h1>
        <div class="controls">
            <button id="copy-json-btn" title="Copy JSON from text area">Copy JSON</button>
            <button id="download-csv-btn" title="Download table as CSV">Download CSV</button>
            <button id="theme-toggle-btn" title="Toggle light/dark mode">ðŸŒ“</button>
        </div>
    </header>

    <main class="container">
        <div class="panel panel-left">
            <h2>JSON Input</h2>
            <div id="error-message" class="error-message" aria-live="polite"></div>
            <textarea id="json-input" placeholder="Paste your JSON here..." spellcheck="false"></textarea>
        </div>
        <div class="panel panel-right">
            <h2>Parsed Output</h2>
            <div id="json-output-container">
                <p class="placeholder-text">Valid JSON will be displayed here.</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
